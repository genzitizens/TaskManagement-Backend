spring.application.name=task-management
spring.docker.compose.skip.in-tests=true 

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


# Enable Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=file:/app/db-changelog/changelog-master.sql
# Disable Hibernate auto schema update (since Liquibase will manage migrations)
spring.jpa.hibernate.ddl-auto=none

server.address=0.0.0.0
server.port=8002